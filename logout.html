<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Page</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-zZV6mTTBn9rpfq+O/6q9tYkE9Q7ksOqAWT4A6nKpF1l8zL+cIHq825C/9qY2L7I7n7K6N/jwT9xmJkcKqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        #logout-popup {
            display: none;
            height: 300px;
            width: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            z-index: 100;
            justify-content: center;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #logout-popup h4 {
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }

        #logout-popup button {
            width: 150px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #logout-popup #b1 {
            background-color: #4CAF50;
            color: #fff;
        }

        #logout-popup #b2 {
            background-color: #F44336;
            color: #fff;
        }

        #logout-popup button:hover {
            opacity: 0.8;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5887FF;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2957D5;
        }

        #login-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login-form input {
            margin: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #login-form #login-btn {
            margin-top: 10px;
        }

        #welcome-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="logout-button">Logout</button>
    <div id="logout-popup">
        <h4>Are you sure you want to log out?</h4>
        <button onclick="confirmLogout()" id="b1">Yes, Log Out</button>
        <button onclick="closePopup()" id="b2">No, Go Back</button>
    </div>

    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" onclick="login()">Login</button>
    </div>

    <div id="welcome-message"></div>

    <script>
        const popup = document.getElementById('logout-popup');
        const logoutButton = document.getElementById('logout-button');
        const loginForm = document.getElementById('login-form');
        const welcomeMessage = document.getElementById('welcome-message');

        logoutButton.addEventListener('click', () => {
            popup.style.display = 'block';
        });

        function confirmLogout() {
            // Redirect to desired page
            location.href = "login.html";
        }

        function closePopup() {
            popup.style.display = 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'user' && password === 'pass') {
                loginForm.style.display = 'none';
                welcomeMessage.innerText = `Welcome, ${username}!`;
                welcomeMessage.style.display = 'block';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
